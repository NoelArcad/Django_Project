<!DOCTYPE html>
<html>

  <head>
    <title>Suppression de la tâche</title>
  </head>
  <body>  
    {% for x in mytask %}
      <form method='POST' action="{% url 'delete_task' x.id %}"></form>
      {% csrf_token %}
        
        Pour confirmer la suppression de la tâche {{ x.name_task }}, cliquez ici.
        <input type="int" name="id" value="{{ x.id }}"><br>
        <input type="submit" value="Supprimer la tâche">
      </form>
    {% endfor %}
  </body>
</html>
